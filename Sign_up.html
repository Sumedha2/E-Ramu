<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_signup.css">
    <title>Sign up for E-Ramu</title>
    <style media="screen">
      .occupation{
        width: 20px;
      }
      .login_box{
        height: 850px;
        margin-bottom: 70px;
      }
    </style>
  </head>
  <body>
    <center>
      <div >
        <nav id="navbar">
          <div id="logo">
            <img src="photos/logo.jpg" alt="E-Ramu.com">
          </div>

          <ul>
            <li class="item"><a href="index.html">Home</a></li>
            <li class="item"><a href="services.html">Services</a></li>
            <li class="item"><a href="Login.html">Log In</a></li>
            <li class="item"><a href="Sign_up.html">Sign Up</a></li>
            <li class="item"><a class="mail-link"
              href="mailto:summedhapoonia@icloud.com">Contact Us</a></li>
          </ul>

        </nav>
      </div>
    <div class="login_box">
      <img src="photos/logo.jpg" alt="">
      <h3><a href="index.html">E-Ramu</a></h3>
      <p>Welcome. <br> Please create your account</p>
      <form class="form" action="index.html" method="post">
        <label for="">Name</label><br>
        <input type="text" name="" value="" placeholder="Name"><br>
        <label for="">Email</label><br>
        <input type="email" name="" value="" placeholder="name@example.com"><br>
        <label for="">Are you a restaurant owner or manager?</label><br>
        <input type="radio" class="occupation" name="occupation" value="owner">
        <label for="">Owner</label><br>
        <input type="radio" class="occupation" name="occupation" value="manager">
        <label for="">Manager</label><br>
        <input type="radio" class="occupation" name="occupation" value="both">
        <label for="">Both</label><br>
        <label for="">What is the name of your restaurant?</label>
        <input type="text" name="" value=""><br>
        <label for="">Where is your restaurant located?</label><br>
        <input type="text" name="" value=""><br>
        <label for="">Password</label><br>
        <input type="password" name="" value="" placeholder="**********">
      </form>
      <button type="button" name="button"><a href="Login.html"></a>Sign Up</button>
      <p class="member">Already a member?  <a href="Login.html">Login</a></p>
    </div>
    </center>
    <footer class="footer">
      <h3 class="center">If you have any complaints, queries or compliments, mail us <a class="mail-link"
        style="color: blanchedalmond;"
          href="mailto:summedhapoonia@icloud.com">here</a></h3>
      <small class="center"> &copy; E-Ramu: Restaurant Manager 2021</small>
    </footer>
  </body>
</html>
